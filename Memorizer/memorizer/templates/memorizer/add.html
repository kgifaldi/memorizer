<html lan="en">

<head>
  <title>Memorizer</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../../static/add.css"/>
</head>



<body>

<div class="container-fluid">
  <header>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container navbar">

        <ul class="nav nav-pills">
          <li role="presentation"><a href="/memorizer/main/"><h4>HOME</h4></a></li>
          <li role="presentation"><a href="/memorizer/learn/"><h4>LEARN</h4></a></li>
          <li role="presentation" class="active"><a href="/memorizer/add/"><h4>ADD</h4></a></li>
          <!--<li role="presentation"><a href="/memorizer/">ABOUT</a></li>-->

        </ul>
      </div>
    </nav>

  </header>
</div>

<div class="container-fluid">
  <div class="container-fluid">
    <form method="POST" action="/memorizer/add/">
      {% csrf_token %}

      <input class="jumbotron form-control" type="text" placeholder="prompt" name="htmlprompt"/>



      <div class="input-group">
        <input type="text" name="htmlanswer" class="form-control" placeholder="answer"/>
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit">SUBMIT</button>
        </span>
      </div>

    </form>
  </div>


</div>

</body>

</html>
